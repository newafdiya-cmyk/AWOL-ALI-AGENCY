<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your agency's description goes here.">
    <title>HAMAYAD 2N FAMILY</title>
    <link rel="stylesheet" href="style4.css"> <!-- Link to your CSS file -->
    <style>
        body {
            background-image: url("path/to/your/image.jpg"); /* Use relative path */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover; /* Ensure full coverage */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 10px;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links li {
            padding: 14px 20px;
        }

        .nav-links li a {
            color: aqua;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: orange;
        }

        .logo {
            height: 50px; /* Set a fixed height */
            margin-right: auto;
        }

        h1, h2, h3 {
            margin: 0 0 10px 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: lightblue;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                padding: 10px;
            }

            .logo {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><img src="path/to/your/logo.jpg" alt="Your Logo" class="logo"></li>
            <li><a href="HAMAYAD.HTML">Home</a></li>

            <li><a href="contact.html">Contact Us</a></li>

        <!-- Add more portfolio items as needed -->
